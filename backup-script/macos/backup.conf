# Configuration for the backup script

# Directories to backup (space-separated list)
# If a path contains spaces or special characters, enclose it in double quotes.
SOURCE_DIRS="/path/to/Events 101" "/path/to/Files to be backup 3"

# Where backups will be stored
BACKUP_ROOT="/path/to/backup-location"

# Number of days to keep old backups
RETENTION_DAYS=3

# Patterns to exclude from backup (space-separated list)
# Use quotes for patterns with spaces or special characters if needed
# Example: excluding a file with a space in its name or a path
EXCLUDE_PATTERNS=".DS_Store" "*.tmp" "my important files/do_not_backup_this.txt"
